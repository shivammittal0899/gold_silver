<!DOCTYPE html>
<html>
<head>
    <title>Kite Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }

        .container {
            max-width: 1100px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
        }

        /* GRID SYSTEM FOR RESPONSIVENESS */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        /* Card Boxes */
        .box {
            background: #ffffff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.06);
        }

        /* Buttons */
        button {
            width: 100%;
            padding: 12px!important;
            font-size: 18px!important;
            border-radius: 8px;
            cursor: pointer;
            border: none;
        }

        /* Text input */
        input[type="number"] {
            width: 100%;
            padding: 12px!important;
            font-size: 18px!important;
            border-radius: 8px;
            border: 1px solid #aaa;
        }

        /* Logs box */
        #recentLogBox {
            height: 300px!important;
            overflow-y: auto;
            background: #000;
            color: #0f0;
            padding: 10px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 14px;
        }

        /* Badge */
        #statusBox {
            padding: 10px!important;
            font-size: 18px!important;
            text-align: center;
            border-radius: 8px;
        }

        /* Responsive fix for small screens */
        @media screen and (max-width: 480px) {
            body {
                padding: 10px;
            }

            button {
                font-size: 26px!important;
            }

            input[type="number"] {
                font-size: 26px!important;
            }

            h2 {
                font-size: 22px!important;
            }
            button {
                font-size: 28px!important;
            }

            /* Text input */
            input[type="number"] {
                font-size: 28px!important;
            }
            /* Badge */
            #statusBox {
                font-size: 25px!important;
            }
        }
    </style>
</head>
<body>
    

    <h2>Strategy Dashboard</h2>

    <p><b>Access Token:</b> {{ token }}</p>
    <div id="statusBox" style="padding:10px; font-size:18px;">
        Checking status...
    </div>
    <form action="/start" method="POST">

        <label>Enter Quantity:</label>
        <input type="number" name="quantity" value="{{ quantity }}" required>


        <br><br>
        <!-- <button style="padding:10px; font-size:18px;">START STRATEGY</button> -->
        <button id="startBtn" style="padding:10px; font-size:18px;">
            Start Strategy
        </button>
    </form>

    <br>

    <form action="/stop" method="GET">
        <!-- <button style="padding:10px; font-size:18px; background:red; color:white;">
            STOP STRATEGY
        </button> -->
        <button id="stopBtn" style="padding:10px; font-size:18px;">
            Stop Strategy
        </button>
    </form>

    <br>
    <a href="/logs">View Live Logs</a>
    <h3>Recent Logs</h3>

    <div id="recentLogBox" 
        style="background:#000; color:#0f0; padding:10px; height:200px; overflow-y:auto; font-family:monospace;">
        Loading...
    </div>

    <script>
    function loadRecentLogs() {
        fetch('/recent_logs')
            .then(res => res.text())
            .then(data => {
                document.getElementById("recentLogBox").innerHTML = data;
            });
    }

    // refresh every 3 seconds
    setInterval(loadRecentLogs, 3000);

    loadRecentLogs();
    </script>
    <script>
    // auto-update button colors every 2 sec
    function updateStatus() {
        fetch("/strategy_status")
            .then(res => res.text())
            .then(status => {
                const startBtn = document.getElementById("startBtn");
                const stopBtn  = document.getElementById("stopBtn");
                const statusBox = document.getElementById("statusBox");
                if (status === "running") {

                    statusBox.innerHTML = "ðŸŸ¢ Strategy is RUNNING";
                    startBtn.style.background = "green";
                    startBtn.style.color = "white";

                    stopBtn.style.background = "#ffcccc";  // light red
                    stopBtn.style.color = "black";
                } else {
                    statusBox.innerHTML = "ðŸ”´ Strategy is STOPPED";
                    startBtn.style.background = "#d9ffd9"; // light green background
                    startBtn.style.color = "black";

                    stopBtn.style.background = "red";
                    stopBtn.style.color = "white";
                }
            });
    }

    setInterval(updateStatus, 2000);
    updateStatus();
    </script>

</body>
</html>
